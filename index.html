<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Shopping Cart</h1>
    </header>
    <main>
        <section>
            <div class="cart-contain">
                <div>
                    <img src="images/Smartphone.png" width="300px" alt="">
                    <p>Galaxy S23</p>
                    <img src="images/icons/minus.png" alt="">
                    <input type="number" name="" id="">
                    <img src="images/icons/plus.png" alt="">
                    <img src="images/icons/close.png" alt="">
                </div>
                <div>
                    <img src="images/smartphone2.jpg" alt="">
                    <p>Samsung Galaxy A05</p>
                    <img src="images/icons/minus.png" alt="">
                    <input type="number" name="" id="">
                    <img src="images/icons/plus.png" alt="">
                    <img src="images/icons/close.png" alt="">
                </div>
                <div>
                    <img src="images/smartphone3.jpg" alt="">
                    <p>Nokia 8.3</p>
                    <img src="images/icons/minus.png" alt="">
                    <input type="number" name="" id="">
                    <img src="images/icons/plus.png" alt="">
                    <img src="images/icons/close.png" alt="">
                </div>
                <div>
                    <img src="images/smartphone4.png" width="200px" alt="">
                    <p>iphone 15</p>
                    <img src="images/icons/minus.png" alt="">
                    <input type="number" name="" id="">
                    <img src="images/icons/plus.png" alt="">
                    <img src="images/icons/close.png" alt="">
                </div>
                <div class="phone-list">
                    <div class="phone-detail">
                        <div>
                            <img src="images/smartphone5.jpg" alt="">
                        </div>
                        <div>
                            <p>iphone 15plus</p>
                        </div>
                    </div>
                    <div class="phone-price">
                        <div>
                            <img src="images/icons/minus.png" alt="">
                            <input type="number" name="" id="">
                            <img src="images/icons/plus.png" alt="">
                        </div>
                        <div>
                            <h5>$<span>00</span></h5>
                        </div>
                    </div>
                    <div class="close-btn">
                        <button> <img src="images/icons/close.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="cart.js"></script>
</body>

</html>
